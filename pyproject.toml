[project]
requires-python = ">=3.10"
name = "openroute-mcp"
description = "MCP server to help plan routes using https://openrouteservice.org, for activities such as hiking or mountain biking."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Vincent Emonet", email = "vincent.emonet@gmail.com" },
]
maintainers = [
    { name = "Vincent Emonet", email = "vincent.emonet@gmail.com" },
]
keywords = [
    "MCP",
    "LLM",
    "Chatbot",
    "OpenRouteService",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]

dependencies = [
    "mcp >=1.16.0",
    "httpx >=0.27.2",
    "uvicorn >=0.37.0",
    # "openrouteservice >=2.3.3",
]

# [project.optional-dependencies]
# gpu = []

[dependency-groups]
dev = [
    "pytest >=8.3.4",
    "pytest-cov >=6.0.0",
    "pytest-asyncio >=1.2.0",
    "mypy >=1.18.0",
    "pre-commit >=4.3.0",
]

[project.scripts]
openroute-mcp = "openroute_mcp.server:cli"

[project.urls]
Homepage = "https://github.com/vemonet/openroute-mcp"
Documentation = "https://github.com/vemonet/openroute-mcp"
History = "https://github.com/vemonet/openroute-mcp/releases"
Tracker = "https://github.com/vemonet/openroute-mcp/issues"
Source = "https://github.com/vemonet/openroute-mcp"


## TOOLS

[tool.hatch.version]
path = "src/openroute_mcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/openroute_mcp"]

# [tool.hatch.metadata]
# allow-direct-references = true


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope="session"
addopts = [
    "-vvv",           # Verbose level 3
    "--durations=10", # Show 10 slowest tests durations
    "--cov=src",
    "--color=yes",
    "--cov-report=term-missing",
]

[tool.mypy]
files = ["src/"]
strict = true
implicit_reexport = true
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = false # needed due to _eval() not being typed in rdflib


[tool.ruff]
target-version = "py310"
line-length = 120
exclude = [
    "notebooks",
    "**/__init__.py",
]

[tool.ruff.lint]
select = [
    "I",     # isort
    "N",     # pep8-naming
    "S",     # bandit
    "A",     # flake8-builtins
    "YTT",   # flake8-2020
    "B",     # flake8-bugbear
    "C",     # flake8-comprehensions
    "ICN",   # flake8-import-conventions
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "Q",     # flake8-quotes
    # "FBT",   # flake8-boolean-trap
    "F",     # pyflakes
    "UP",    # pyupgrade
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "PLC",   # pylint convention
    "PLE",   # pylint error
    "PLW",   # pylint warning
    "RUF",   # ruff specific
    "T",
]
ignore = [
    "E501", # line too long
    "C901", # too complex
    "T201", # do not use print
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["I", "F401"] # module imported but unused
# Tests can use magic values, assertions, and relative imports:
"tests/*" = ["PLR2004", "S101", "S105", "TID252"]


[tool.git-cliff.git]
# NOTE: Add an exclamation mark in your commit message prefix to indicate a BREAKING change https://www.conventionalcommits.org
# e.g. `feat!: changed things` or `feat(python)!: changed things`
commit_parsers = [
    { message = "^feat", group = "‚õ∞Ô∏è Features" },
    { message = "^fix", group = "üêõ Bug Fixes" },
    { message = "^doc", group = "üìö Documentation" },
    { message = "^perf|DataOriented", group = "‚ö° Performance" },
    { message = "^refactor", group = "üöú Refactor" },
    { message = "^style|Formatting", group = "üé® Styling" },
    { message = "^test", group = "üß™ Testing" },
    { message = "^ci", group = "‚öôÔ∏è Continuous Integration" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "üõ†Ô∏è Miscellaneous Tasks" },
    { body = ".*security", group = "üõ°Ô∏è Security" },
    { message = "^revert", group = "‚óÄÔ∏è Revert" },
]
conventional_commits = true
filter_unconventional = false
split_commits = false
# Protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v?[0-9].*"
# Sort the tags topologically
topo_order = false
sort_commits = "oldest"

[tool.git-cliff.changelog]
header = """
# üìú Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# Template for the changelog: https://keats.github.io/tera/docs
body = """
{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}](<REPO>/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## [{{ version | trim_start_matches(pat="v") }}](<REPO>/tree/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first | trim }} - ([{{ commit.id | truncate(length=7, end="") }}](<REPO>/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/vemonet/openroute-mcp" },
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
